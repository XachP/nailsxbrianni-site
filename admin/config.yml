backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Site Settings"
    file: "config.json"
    format: "json"
    fields:
      - label: "Brand"
        name: "brand"
        widget: "object"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
      - label: "Links"
        name: "links"
        widget: "object"
        fields:
          - { label: "Book", name: "book", widget: "string" }
          - { label: "Services", name: "services", widget: "string" }
          - { label: "Collections", name: "collections", widget: "string" }
          - { label: "Policies", name: "policies", widget: "string" }
          - { label: "Shop", name: "shop", widget: "string" }
          - { label: "Instagram", name: "instagram", widget: "string" }
          - { label: "TikTok", name: "tiktok", widget: "string" }
          - { label: "Admin", name: "admin", widget: "string" }
      - label: "Booking"
        name: "booking"
        widget: "object"
        fields:
          - label: "Mode"
            name: "mode"
            widget: "select"
            options: ["embed", "custom"]
          - label: "Deposit"
            name: "deposit"
            widget: "object"
            fields:
              - label: "Type"
                name: "type"
                widget: "select"
                options: ["fixed", "percent"]
              - { label: "Amount", name: "amount", widget: "number", value_type: "float" }
              - { label: "Currency", name: "currency", widget: "string" }
          - label: "Embed"
            name: "embed"
            widget: "object"
            fields:
              - { label: "Provider", name: "provider", widget: "string", required: false }
              - { label: "Embed Code", name: "embedCode", widget: "text", required: false }
              - { label: "Embed URL", name: "embedUrl", widget: "string", required: false }
          - label: "Custom"
            name: "custom"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
              - { label: "Instructions", name: "instructions", widget: "text", required: false }
      - label: "Services"
        name: "services"
        widget: "list"
        summary: "{{fields.name}}"
        fields:
          - { label: "ID", name: "id", widget: "string" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Duration", name: "duration", widget: "string", required: false }
          - { label: "Price", name: "price", widget: "string", required: false }
          - { label: "Description", name: "description", widget: "text", required: false }
          - { label: "Featured on Home", name: "featured", widget: "boolean", required: false }
      - label: "Policies"
        name: "policies"
        widget: "object"
        fields:
          - { label: "Deposit Policy", name: "deposit", widget: "text" }
          - { label: "Cancellation Policy", name: "cancellation", widget: "text" }
          - { label: "Late Policy", name: "late", widget: "text" }
          - { label: "No-Show Policy", name: "noShow", widget: "text" }
      - label: "Testimonials"
        name: "testimonials"
        widget: "list"
        summary: "{{fields.name}}"
        fields:
          - { label: "Quote", name: "quote", widget: "text" }
          - { label: "Name", name: "name", widget: "string", required: false }
          - { label: "Service", name: "service", widget: "string", required: false }
      - label: "Collections"
        name: "collections"
        widget: "object"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            summary: "{{fields.label}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "src", widget: "image" }
                  - { label: "Alt text", name: "alt", widget: "string", required: false }
                  - { label: "Caption", name: "caption", widget: "string", required: false }
      - label: "Contact"
        name: "contact"
        widget: "object"
        fields:
          - { label: "Location", name: "location", widget: "string", required: false }
          - { label: "Address", name: "address", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
          - { label: "Phone", name: "phone", widget: "string", required: false }
          - { label: "Parking Note", name: "parkingNote", widget: "string", required: false }
          - { label: "Map Embed URL", name: "mapEmbedUrl", widget: "string", required: false }
          - { label: "Map Link", name: "mapLink", widget: "string", required: false }
